{% extends "base.html" %}
{% block styles %}
{{super()}}
<style>
    .fblogo {
       width: calc(50% - .2%);
    }
    .imageleft {
       float: left;
       margin-right: .1%;
    }
    .imageright {
       float: right;
       margin-right: .1%;
    }
    .imageclear {
       clear: both;
    }
    #images {
       margin: 0 auto;
       max-width: 1000px;
    }
    #header {
       text-align: center;  
       margin-top: 20px;    
    }
</style>

{% endblock %}

{% block content %}


<div class="container">
    <h1 id="header">Выделение завершено</h1>

    <img class="fblogo imageleft" src="{{ image_src }}" alt="User Image" id="image">
    <img class="fblogo imageright" src="{{ processed_src }}" alt="User Image" id="processed_image">
    <div style="text-align: center;">
        {{ wtf.quick_form(settings_form) }}
    </div>

</div>

{% endblock %}
